<div class="container">
    <div class="row">
        <div class="col">
        

        <div class="row">
            <div class="col">

                <h1>Calculadora</h1>

            <div class="row">
                <div class="col-3"> 
                    <input type="number" [(ngModel)]="numero1" placeholder="Ingresa el numero 1"  class="form-control"/>
                </div>
                <div class="col-3">
                     <input type="number" [(ngModel)]="numero2" placeholder="Ingresa el numero 2" class="form-control"/>
                </div>
            </div>    
            <div class="row" style="padding-top: 20px;">
                <div class="col">  
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-outline-primary" (click)="SumarTwoWayBinding()">Sumar</button>
                    <button class="btn btn-outline-primary" (click)="Restar()">Restar</button>
                    <button class="btn btn-outline-primary" (click)="Multiplicar()">Multiplicar</button>
                    <button class="btn btn-outline-primary" (click)="Dividir()">Dividir</button>
                </div>
                </div>
            </div>
                
            <div>
                <div class="row">
                    <div class="col">
                         <h3>Resultado:</h3>
                         <h4 class="text-success">{{resultado}}</h4>
                    </div>
                </div>
               


            </div>
        </div>
        </div>
    </div>
</div>
